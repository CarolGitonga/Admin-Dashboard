<div class="header-row">
  <h2>Users</h2>
  <button (click)="onCreateUser()">+ Add User</button>
</div>
<!-- Loading state -->
<div *ngIf="loading">
  <p>Loading users...</p>
</div>
<!-- Error state -->
<div *ngIf="error">
  <p style="color: red;">Failed to load users. Try again later.</p>
</div>

<table *ngIf="!loading && !error" class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="onView(user.id)">View</button>
        <button (click)="onEdit(user.id)">Edit</button>
        <button (click)="onDelete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
